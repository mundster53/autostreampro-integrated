<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - AutoStreamPro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .admin-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .admin-header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .admin-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .admin-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-header i {
            font-size: 2rem;
            margin-right: 15px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card-header h3 {
            font-size: 1.4rem;
        }

        .dashboard-btn {
            width: 100%;
            padding: 15px 20px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dashboard-btn:hover {
            background: linear-gradient(45deg, #e55a2b, #e8831a);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.3);
        }

        .dashboard-btn i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .promo-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .promo-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #f0f0f0;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(5px);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .promo-list {
            margin-top: 30px;
        }

        .promo-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .promo-details h4 {
            color: #ff6b35;
            margin-bottom: 5px;
        }

        .promo-details p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .promo-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-copy {
            background: #4CAF50;
            color: white;
        }

        .btn-toggle {
            background: #2196F3;
            color: white;
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .btn-small:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-active {
            background: #4CAF50;
            color: white;
        }

        .status-inactive {
            background: #757575;
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #ff6b35;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .admin-grid {
                grid-template-columns: 1fr;
            }

            .promo-form {
                grid-template-columns: 1fr;
            }

            .admin-header h1 {
                font-size: 2rem;
            }

            .promo-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .promo-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>ðŸŽ® AutoStreamPro Admin</h1>
            <p>Family Administrator Dashboard</p>
        </div>

        <div class="admin-grid">
            <!-- Quick Actions -->
            <div class="admin-card">
                <div class="card-header">
                    <i>ðŸš€</i>
                    <h3>Quick Actions</h3>
                </div>
                <div class="dashboard-actions">
                    <button class="dashboard-btn" onclick="window.location.href='/dashboard.html'">
                        <i>ðŸ“Š</i>
                        My Streaming Dashboard
                    </button>
                    <button class="dashboard-btn" onclick="window.location.href='/onboarding.html'">
                        <i>ðŸŽ®</i>
                        Set Up My Streaming Accounts
                    </button>
                </div>
            </div>

            <!-- User Management -->
            <div class="admin-card">
                <div class="card-header">
                    <i>ðŸ‘¥</i>
                    <h3>User Management</h3>
                </div>
                <div class="dashboard-actions">
                    <button class="dashboard-btn" onclick="showUsers()">
                        <i>ðŸ‘¤</i>
                        View All Users
                    </button>
                    <button class="dashboard-btn" onclick="showAnalytics()">
                        <i>ðŸ“ˆ</i>
                        User Analytics
                    </button>
                </div>
            </div>
        </div>

        <!-- Statistics Overview -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-users">-</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="active-users">-</div>
                <div class="stat-label">Active Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-promos">-</div>
                <div class="stat-label">Promo Codes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="revenue">-</div>
                <div class="stat-label">Revenue</div>
            </div>
        </div>

        <!-- Promo Code Management -->
        <div class="promo-section">
            <div class="card-header">
                <i>ðŸŽ«</i>
                <h3>Promo Code Manager</h3>
            </div>

            <!-- Create Promo Code Form -->
            <div class="promo-form">
                <div class="form-group">
                    <label for="promo-code">Promo Code</label>
                    <input type="text" id="promo-code" placeholder="e.g., FRIEND50, FAMILY100" style="text-transform: uppercase;">
                </div>

                <div class="form-group">
                    <label for="promo-discount">Discount %</label>
                    <input type="number" id="promo-discount" placeholder="e.g., 50" min="1" max="100">
                </div>

                <div class="form-group">
                    <label for="promo-max-uses">Max Uses (Optional)</label>
                    <input type="number" id="promo-max-uses" placeholder="Leave blank for unlimited">
                </div>

                <div class="form-group">
                    <label for="promo-expires">Expires (Optional)</label>
                    <input type="date" id="promo-expires">
                </div>

                <div class="form-group full-width">
                    <button class="dashboard-btn" onclick="createPromoCode()">
                        <i>âœ¨</i>
                        Create Promo Code
                    </button>
                </div>
            </div>

            <!-- Existing Promo Codes -->
            <div class="promo-list">
                <h4 style="margin-bottom: 20px; color: #ff6b35;">Existing Promo Codes</h4>
                <div id="promo-codes-list">
                    <!-- Promo codes will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabase = window.supabase.createClient(
            'https://dykxhmdozgccawkbxejd.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR5a3hobWRvemdjY2F3a2J4ZWpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzM1MTg4NjAsImV4cCI6MjA0OTA5NDg2MH0.jPEOZXiHy1H-FOwL4p5OAhAWy9uXLvXGZKiH9ZbSwfE'
        );

        // Load dashboard data when page loads
        window.addEventListener('DOMContentLoaded', async () => {
            await loadStats();
            await loadPromoCodes();
        });

        // Load statistics
        async function loadStats() {
            try {
                // Get total users
                const { data: users, error: usersError } = await supabase
                    .from('user_profiles')
                    .select('*');

                if (!usersError) {
                    document.getElementById('total-users').textContent = users.length;
                    document.getElementById('active-users').textContent = users.filter(u => u.subscription_status === 'active').length;
                }

                // Get promo codes
                const { data: promos, error: promosError } = await supabase
                    .from('promo_codes')
                    .select('*');

                if (!promosError) {
                    document.getElementById('total-promos').textContent = promos.length;
                }

                // Revenue placeholder
                document.getElementById('revenue').textContent = '$0';

            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Create promo code
        async function createPromoCode() {
            const code = document.getElementById('promo-code').value.trim().toUpperCase();
            const discount = parseInt(document.getElementById('promo-discount').value);
            const maxUses = document.getElementById('promo-max-uses').value;
            const expires = document.getElementById('promo-expires').value;

            if (!code || !discount) {
                alert('Please enter both promo code and discount percentage');
                return;
            }

            try {
                const promoData = {
                    code: code,
                    discount_percentage: discount,
                    discount_type: 'percentage',
                    is_active: true,
                    current_uses: 0,
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString()
                };

                if (maxUses) {
                    promoData.max_uses = parseInt(maxUses);
                }

                if (expires) {
                    promoData.expires_at = expires;
                }

                const { data, error } = await supabase
                    .from('promo_codes')
                    .insert([promoData])
                    .select();

                if (error) {
                    throw error;
                }

                alert(`âœ… Promo code "${code}" created successfully!`);
                
                // Clear form
                document.getElementById('promo-code').value = '';
                document.getElementById('promo-discount').value = '';
                document.getElementById('promo-max-uses').value = '';
                document.getElementById('promo-expires').value = '';

                // Reload promo codes
                await loadPromoCodes();
                await loadStats();

            } catch (error) {
                console.error('Error creating promo code:', error);
                alert('Error creating promo code: ' + error.message);
            }
        }

        // Load existing promo codes
        async function loadPromoCodes() {
            try {
                const { data: promoCodes, error } = await supabase
                    .from('promo_codes')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) {
                    throw error;
                }

                const promoList = document.getElementById('promo-codes-list');
                
                if (promoCodes.length === 0) {
                    promoList.innerHTML = '<p style="opacity: 0.7; text-align: center; padding: 20px;">No promo codes created yet.</p>';
                    return;
                }

                promoList.innerHTML = promoCodes.map(promo => {
                    const expiresText = promo.expires_at 
                        ? `Expires: ${new Date(promo.expires_at).toLocaleDateString()}`
                        : 'No expiration';
                    
                    const usageText = promo.max_uses 
                        ? `${promo.current_uses || 0}/${promo.max_uses} uses`
                        : `${promo.current_uses || 0} uses`;

                    return `
                        <div class="promo-item">
                            <div class="promo-details">
                                <h4>${promo.code}</h4>
                                <p>${promo.discount_percentage}% discount â€¢ ${usageText} â€¢ ${expiresText}</p>
                                <span class="status-badge ${promo.is_active ? 'status-active' : 'status-inactive'}">
                                    ${promo.is_active ? 'Active' : 'Inactive'}
                                </span>
                            </div>
                            <div class="promo-actions">
                                <button class="btn-small btn-copy" onclick="copyPromoCode('${promo.code}')">Copy</button>
                                <button class="btn-small btn-toggle" onclick="togglePromoCode('${promo.id}', ${!promo.is_active})">
                                    ${promo.is_active ? 'Deactivate' : 'Activate'}
                                </button>
                                <button class="btn-small btn-delete" onclick="deletePromoCode('${promo.id}')">Delete</button>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error('Error loading promo codes:', error);
                document.getElementById('promo-codes-list').innerHTML = '<p style="color: #f44336;">Error loading promo codes</p>';
            }
        }

        // Copy promo code to clipboard
        function copyPromoCode(code) {
            navigator.clipboard.writeText(code).then(() => {
                alert(`âœ… Promo code "${code}" copied to clipboard!`);
            }).catch(() => {
                alert('Could not copy to clipboard');
            });
        }

        // Toggle promo code active status
        async function togglePromoCode(id, newStatus) {
            try {
                const { error } = await supabase
                    .from('promo_codes')
                    .update({ 
                        is_active: newStatus,
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', id);

                if (error) {
                    throw error;
                }

                await loadPromoCodes();
                
            } catch (error) {
                console.error('Error toggling promo code:', error);
                alert('Error updating promo code: ' + error.message);
            }
        }

        // Delete promo code
        async function deletePromoCode(id) {
            if (!confirm('Are you sure you want to delete this promo code?')) {
                return;
            }

            try {
                const { error } = await supabase
                    .from('promo_codes')
                    .delete()
                    .eq('id', id);

                if (error) {
                    throw error;
                }

                await loadPromoCodes();
                await loadStats();
                
            } catch (error) {
                console.error('Error deleting promo code:', error);
                alert('Error deleting promo code: ' + error.message);
            }
        }

        // Show users (placeholder)
        function showUsers() {
            alert('User management interface coming soon!');
        }

        // Show analytics (placeholder)
        function showAnalytics() {
            alert('Analytics dashboard coming soon!');
        }
    </script>
</body>
</html>
