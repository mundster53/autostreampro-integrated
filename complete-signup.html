<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Account - AutoStreamPro</title>
    <meta name="description" content="Complete your AutoStreamPro account setup">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f0f5ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }
        .logo {
            text-align: center;
            margin-bottom: 24px;
        }
        .logo h1 {
            color: #1e3a8a;
            font-size: 24px;
        }
        .success-badge {
            background: #dcfce7;
            color: #166534;
            padding: 12px 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 24px;
            font-weight: 500;
        }
        .success-badge span {
            font-size: 20px;
            margin-right: 8px;
        }
        h2 {
            color: #1e3a8a;
            font-size: 22px;
            margin-bottom: 8px;
            text-align: center;
        }
        .subtitle {
            color: #64748b;
            text-align: center;
            margin-bottom: 32px;
            font-size: 15px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #374151;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        .form-input:disabled {
            background: #f3f4f6;
            color: #6b7280;
        }
        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .password-requirements {
            font-size: 12px;
            color: #6b7280;
            margin-top: 8px;
        }
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üéÆ AutoStreamPro</h1>
        </div>
        
        <div class="success-badge">
            <span>‚úì</span> Payment Successful - 10-Day Trial Started!
        </div>
        
        <h2>Complete Your Account</h2>
        <p class="subtitle">Set your password to access your dashboard</p>
        
        <div class="error-message" id="error-message"></div>
        
        <form id="complete-signup-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-input" disabled>
            </div>
            
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" class="form-input" placeholder="Your first name" required>
            </div>
            
            <div class="form-group">
                <label for="password">Create Password</label>
                <input type="password" id="password" class="form-input" placeholder="Choose a secure password" required minlength="8">
                <p class="password-requirements">Minimum 8 characters</p>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" class="form-input" placeholder="Confirm your password" required>
            </div>
            
            <button type="submit" class="btn-primary" id="submit-btn">
                Complete Setup & Start Trial ‚Üí
            </button>
        </form>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://dykxhmdozgccawkbxejd.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR5a3hobWRvemdjY2F3a2J4ZWpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAwNTY2NTUsImV4cCI6MjA2NTYzMjY1NX0.SFxWx_Gk2ReRZCNpmAhKJ0jEeANjqeDLtQuU_MnGTlg';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseAnonKey);

        // Get session_id from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        
        let userEmail = '';
        let userPlan = '';
        let userCustomerId = '';

        // On page load, get user details
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üìÑ Complete signup page loaded');
            
            const sessionId = urlParams.get('session_id');
            const noCard = urlParams.get('no_card');
            const emailParam = urlParams.get('email');
            const planParam = urlParams.get('plan');
            
            console.log('üîë Session ID:', sessionId);
            console.log('üÜì No-card trial:', noCard);

            // No-card variant: get email from URL params
            if (noCard === 'true' && emailParam) {
                userEmail = decodeURIComponent(emailParam);
                userPlan = planParam || 'starter';
                
                console.log('‚úÖ No-card trial:', { email: userEmail, plan: userPlan });
                
                // Update the success badge for no-card
                document.querySelector('.success-badge').innerHTML = '<span>‚úì</span> 10-Day Free Trial - No Card Required!';
                
                // Populate email field
                document.getElementById('email').value = userEmail;
                return;
            }

            // Card-required variant: get email from Stripe session
            if (!sessionId) {
                showError('Invalid session. Please start the signup process again.');
                document.getElementById('submit-btn').disabled = true;
                return;
            }

            try {
                // Fetch session details from backend
                const response = await fetch(`https://autostreampro-backend-production.up.railway.app/api/stripe-session/${sessionId}`);
                const data = await response.json();
                if (!data.success) {
                    throw new Error(data.error || 'Failed to retrieve session');
                }
                userEmail = data.email;
                userPlan = data.plan;
                userCustomerId = data.customerId;
                console.log('‚úÖ Session retrieved:', { email: userEmail, plan: userPlan, customerId: userCustomerId });

                // Populate email field
                document.getElementById('email').value = userEmail;

            } catch (error) {
                console.error('‚ùå Error fetching session:', error);
                showError('Unable to retrieve your session. Please contact support.');
                document.getElementById('submit-btn').disabled = true;
            }
        });

        // Handle form submission
        document.getElementById('complete-signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const submitBtn = document.getElementById('submit-btn');
            
            // Validate first name
            if (!firstName) {
                showError('Please enter your first name');
                return;
            }

            // Validate passwords match
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            // Validate password length
            if (password.length < 8) {
                showError('Password must be at least 8 characters');
                return;
            }

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading-spinner"></span> Creating Account...';

            try {
                console.log('üîÑ Creating auth account...');

                // Create the auth account
                const { data: authData, error: authError } = await supabaseClient.auth.signUp({
                    email: userEmail,
                    password: password,
                    options: {
                        data: {
                            plan: userPlan
                        }
                    }
                });

                if (authError) {
                    throw authError;
                }

                console.log('‚úÖ Auth account created:', authData.user.id);

                // Sign in immediately
                console.log('üîê Signing in...');
                const { data: signInData, error: signInError } = await supabaseClient.auth.signInWithPassword({
                    email: userEmail,
                    password: password
                });

                if (signInError) {
                    throw signInError;
                }

                console.log('‚úÖ Signed in successfully');

                // Update user profile with subscription info
                console.log('üìù Updating profile...');
                const { error: profileError } = await supabaseClient
                    .from('user_profiles')
                    .update({
                        full_name: firstName,
                        stripe_customer_id: userCustomerId,
                        subscription_status: 'trial',
                        subscription_plan: userPlan,
                        trial_ends_at: new Date(Date.now() + 10 * 24 * 60 * 60 * 1000).toISOString()
                    })
                    .eq('user_id', authData.user.id);

                if (profileError) {
                    console.error('Profile update error:', profileError);
                    // Don't throw - profile was created by trigger, this is just an update
                }

                console.log('‚úÖ Profile updated');

                // Redirect to onboarding
                submitBtn.innerHTML = '‚úì Success! Redirecting...';
                setTimeout(() => {
                    window.location.href = '/onboarding.html';
                }, 1000);

            } catch (error) {
                console.error('‚ùå Error:', error);
                
                if (error.message.includes('already registered')) {
                    showError('An account with this email already exists. Please sign in instead.');
                } else {
                    showError(error.message || 'Failed to create account. Please try again.');
                }
                
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Complete Setup & Start Trial ‚Üí';
            }
        });

        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }
    </script>
</body>
</html>
