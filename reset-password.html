<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - AutoStreamPro</title>
    <meta name="description" content="Reset your AutoStreamPro account password">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f8ff 0%, #e0f2fe 50%, #bfdbfe 100%);
            min-height: 100vh;
            color: #1e293b;
            position: relative;
        }

        /* Background Pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(147, 197, 253, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Navigation */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e40af;
            text-decoration: none;
        }

        .logo span {
            margin-left: 0.5rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: #64748b;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #3b82f6;
        }

        /* Main Content */
        .main-container {
            display: flex;
            min-height: 100vh;
            padding-top: 80px;
            align-items: center;
            justify-content: center;
        }

        .reset-section {
            padding: 2rem;
            width: 100%;
            max-width: 440px;
        }

        .reset-card {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 
                0 20px 25px -5px rgba(0, 0, 0, 0.1),
                0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(59, 130, 246, 0.1);
            position: relative;
        }

        .reset-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border-radius: 20px 20px 0 0;
        }

        .reset-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .reset-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .reset-subtitle {
            color: #64748b;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e5f3ff;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn {
            padding: 0.875rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            width: 100%;
            margin-bottom: 1.5rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: white;
            color: #64748b;
            border: 2px solid #e5f3ff;
            width: 100%;
        }

        .btn-secondary:hover {
            border-color: #3b82f6;
            color: #3b82f6;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            border: 1px solid #fecaca;
        }

        .success-message {
            background: #dcfce7;
            color: #166534;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            border: 1px solid #bbf7d0;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .info-box {
            background: #f0f9ff;
            border: 1px solid #bfdbfe;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            color: #1e40af;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 1rem;
            }

            .reset-section {
                padding: 1rem;
            }

            .reset-card {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">
                üöÄ <span>AutoStreamPro</span>
            </a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/login.html">Sign In</a>
                <a href="/signup.html">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <div class="reset-section">
            <div class="reset-card">
                <div class="reset-header">
                    <h1 class="reset-title">Reset Password</h1>
                    <p class="reset-subtitle">Enter your new password below</p>
                </div>

                <div id="messageContainer"></div>

                <div class="info-box" id="tokenInfo">
                    üîí You're resetting your password for your AutoStreamPro account. Choose a strong password that you haven't used before.
                </div>

                <form id="resetForm">
                    <div class="form-group">
                        <label for="password" class="form-label">New Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Enter your new password"
                            minlength="6"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm New Password</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            class="form-input" 
                            placeholder="Confirm your new password"
                            minlength="6"
                            required
                        >
                    </div>

                    <button type="submit" class="btn btn-primary" id="resetBtn">
                        Update Password
                    </button>
                </form>

                <a href="/login.html" class="btn btn-secondary">
                    Back to Sign In
                </a>
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://dykxhmdozgccawkbxejd.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR5a3hobWRvemdjY2F3a2J4ZWpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAwNTY2NTUsImV4cCI6MjA2NTYzMjY1NX0.SFxWx_Gk2ReRZCNpmAhKJ0jEeANjqeDLtQuU_MnGTlg';
        const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

        // DOM elements
        const resetForm = document.getElementById('resetForm');
        const resetBtn = document.getElementById('resetBtn');
        const messageContainer = document.getElementById('messageContainer');

        // Show message function
        function showMessage(message, type = 'error') {
            messageContainer.innerHTML = `
                <div class="${type}-message">
                    ${message}
                </div>
            `;
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    messageContainer.innerHTML = '';
                }, 5000);
            }
        }

        // Handle password reset
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showMessage('Passwords do not match. Please try again.');
                return;
            }
            
            // Validate password strength
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long.');
                return;
            }
            
            // Show loading state
            resetBtn.disabled = true;
            resetBtn.innerHTML = '<div class="loading-spinner"></div> Updating Password...';
            
            try {
                // First, try to get the current session
                const { data: { session }, error: sessionError } = await supabaseClient.auth.getSession();
                
                if (sessionError) {
                    console.error('Session error:', sessionError);
                }
                
                console.log('Current session:', session); // Debug logging
                
                // Try to update the password
                const { data, error } = await supabaseClient.auth.updateUser({
                    password: password
                });
                
                console.log('Update user response:', { data, error }); // Debug logging
                
                if (error) {
                    throw error;
                }
                
                // Success
                showMessage('Password updated successfully! Redirecting to sign in...', 'success');
                
                // Sign out and redirect to login after 3 seconds
                setTimeout(async () => {
                    await supabaseClient.auth.signOut();
                    window.location.href = '/login.html?message=password_updated';
                }, 3000);
                
            } catch (error) {
                console.error('Password reset error:', error);
                
                // Show user-friendly error message based on the specific error
                let errorMessage = 'Failed to update password. Please try again.';
                
                if (error.message.includes('session_not_found') || error.message.includes('invalid_grant')) {
                    errorMessage = 'Your password reset link has expired. Please request a new one.';
                } else if (error.message.includes('weak_password')) {
                    errorMessage = 'Password is too weak. Please choose a stronger password.';
                } else if (error.message.includes('same_password')) {
                    errorMessage = 'New password must be different from your current password.';
                } else if (error.message.includes('signup_disabled')) {
                    errorMessage = 'Password updates are temporarily disabled. Please contact support.';
                } else {
                    // Log the full error for debugging
                    console.error('Full error details:', error);
                    errorMessage = `Error: ${error.message}. Please try requesting a new reset link.`;
                }
                
                showMessage(errorMessage);
                
            } finally {
                // Reset button state
                resetBtn.disabled = false;
                resetBtn.innerHTML = 'Update Password';
            }
        });

        // Check URL parameters and handle reset token
        document.addEventListener('DOMContentLoaded', async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            const errorDescription = urlParams.get('error_description');
            const accessToken = urlParams.get('access_token');
            const refreshToken = urlParams.get('refresh_token');
            const type = urlParams.get('type');
            
            console.log('URL params:', { error, errorDescription, accessToken, refreshToken, type }); // Debug logging
            
            if (error) {
                let errorMessage = 'Password reset failed.';
                
                if (error === 'access_denied') {
                    errorMessage = 'Password reset link has expired or is invalid. Please request a new one.';
                } else if (errorDescription) {
                    errorMessage = decodeURIComponent(errorDescription.replace(/\+/g, ' '));
                }
                
                showMessage(errorMessage);
                
                // Show instructions to get new reset link
                document.getElementById('tokenInfo').innerHTML = `
                    ‚ö†Ô∏è Your password reset link has expired. <a href="/login.html" style="color: #3b82f6; text-decoration: underline;">Click here to request a new one</a>.
                `;
                return;
            }
            
            // If we have tokens from the URL, set the session
            if (accessToken && type === 'recovery') {
                try {
                    console.log('Setting session from URL tokens...'); // Debug logging
                    
                    const { data, error: sessionError } = await supabaseClient.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken
                    });
                    
                    console.log('Session set result:', { data, error: sessionError }); // Debug logging
                    
                    if (sessionError) {
                        throw sessionError;
                    }
                    
                    showMessage('Reset link verified! You can now set your new password.', 'success');
                    
                } catch (error) {
                    console.error('Session setup error:', error);
                    showMessage('Invalid or expired reset link. Please request a new password reset.');
                }
            } else {
                // Check if user has valid session for password reset
                await checkResetSession();
            }
        });

        async function checkResetSession() {
            try {
                const { data: { session }, error } = await supabaseClient.auth.getSession();
                
                if (!session && !window.location.search.includes('error=')) {
                    // No session and no error - probably direct access
                    showMessage('No active password reset session. Please use the link from your email.');
                    document.getElementById('tokenInfo').innerHTML = `
                        ‚ö†Ô∏è Please use the password reset link from your email. <a href="/login.html" style="color: #3b82f6; text-decoration: underline;">Go to Sign In</a> to request a new reset link.
                    `;
                }
            } catch (error) {
                console.error('Session check error:', error);
            }
        }
    </script>
</body>
</html>
