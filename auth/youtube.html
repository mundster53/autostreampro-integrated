<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting YouTube...</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #dc2626;
            margin-top: 20px;
        }
        .success {
            color: #059669;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ Connecting YouTube</h1>
        <div class="spinner"></div>
        <p id="status">Please wait...</p>
    </div>

    <script>
        const supabaseUrl = 'https://dykxhmdozgccawkbxejd.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR5a3hobWRvemdjY2F3a2J4ZWpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAwNTY2NTUsImV4cCI6MjA2NTYzMjY1NX0.SFxWx_Gk2ReRZCNpmAhKJ0jEeANjqeDLtQuU_MnGTlg';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                console.log("Callback started");

        async function handleCallback() {
            const statusEl = document.getElementById('status');
            
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const state = urlParams.get('state');
                const error = urlParams.get('error');

                if (error) {
                    throw new Error('Authorization failed: ' + error);
                }

                if (!code) {
                    throw new Error('No authorization code received');
                }

                statusEl.textContent = 'Exchanging authorization code...';
                console.log("Got code:", code);

                let userId, returnTo;
                try {
                    const stateData = JSON.parse(state);
                    userId = stateData.userId;
                    returnTo = stateData.return_to;
                } catch (e) {
                    console.error('Failed to parse state:', e);
                }
                console.log("Got session:", session);

                const { data: { session } } = await supabase.auth.getSession();
                if (!session) {
                    throw new Error('Not logged in');
                }

                const response = await fetch('https://www.autostreampro.com/api/auth/youtube', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${session.access_token}`
                    },
                    body: JSON.stringify({ code })
                });

                const data = await response.json();

                if (!response.ok || !data.success) {
                    throw new Error(data.error || 'Token exchange failed');
                }

                statusEl.textContent = 'Saving connection...';

                const { error: dbError } = await supabase
                    .from('streaming_connections')
                    .upsert({
                        user_id: session.user.id,
                        platform: 'youtube',
                        platform_user_id: data.channel_id || 'youtube_user',
                        platform_username: data.channel_title || 'YouTube Channel',
                        access_token: data.access_token,
                        refresh_token: data.refresh_token,
                        token_expires_at: new Date(Date.now() + (data.expires_in * 1000)).toISOString(),
                        is_active: true,
                        connected_at: new Date().toISOString(),
                        last_refreshed: new Date().toISOString()
                    }, {
                        onConflict: 'user_id,platform'
                    });

                if (dbError) {
                    console.error('Database error:', dbError);
                    throw new Error('Failed to save connection');
                }

                statusEl.className = 'success';
                statusEl.textContent = 'âœ“ YouTube connected successfully!';

                setTimeout(() => {
                    window.location.href = returnTo || 'https://www.autostreampro.com/onboarding?yt_connected=1';
                }, 1500);

            } catch (error) {
                console.error('Callback error:', error);
                statusEl.className = 'error';
                statusEl.textContent = 'Error: ' + error.message;
                
                setTimeout(() => {
                    window.location.href = 'https://www.autostreampro.com/onboarding';
                }, 3000);
            }
        }

        handleCallback();
    </script>
</body>
</html>
