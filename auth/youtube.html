<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Authentication</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>Connecting YouTube...</h2>
        <p id="status">Please wait while we complete the connection.</p>
    </div>

    <script>
        const supabaseClient = window.supabase.createClient(
            'https://dykxhmdozgccawkbxejd.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR5a3hobWRvemdjY2F3a2J4ZWpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAwNTY2NTUsImV4cCI6MjA2NTYzMjY1NX0.SFxWx_Gk2ReRZCNpmAhKJ0jEeANjqeDLtQuU_MnGTlg'
        );

        async function handleCallback() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const stateStr = urlParams.get('state');
                
                if (!code) {
                    throw new Error('No authorization code received');
                }

                const state = stateStr ? JSON.parse(stateStr) : {};
                const userId = state.userId;
                const returnTo = state.return_to || 'https://www.autostreampro.com/onboarding?yt_connected=1';

                if (!userId) {
                    throw new Error('No user ID in state');
                }

                // Get Supabase session for auth
                const { data: { session } } = await supabaseClient.auth.getSession();
                
                // Exchange code for tokens via your API
                const response = await fetch('/api/youtube-exchange', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${session?.access_token || ''}`
                    },
                    body: JSON.stringify({ code, userId })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    document.getElementById('status').textContent = '✓ YouTube connected successfully! Redirecting...';
                    setTimeout(() => {
                        window.location.href = returnTo;
                    }, 1000);
                } else {
                    throw new Error(result.error || 'Failed to save connection');
                }

            } catch (error) {
                console.error('YouTube callback error:', error);
                document.getElementById('status').innerHTML = 
                    `<span style="color: red;">❌ Connection failed: ${error.message}</span><br>` +
                    `<a href="/onboarding">Return to onboarding</a>`;
            }
        }

        handleCallback();
    </script>
</body>
</html>
