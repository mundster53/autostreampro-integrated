<!DOCTYPE html>
<html>
<head>
    <title>YouTube Authentication</title>
</head>
<body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        
        if (error) {
            window.location.href = `/onboarding.html?error=youtube_${error}`;
        } else if (code) {
            window.location.href = `/onboarding.html?code=${code}&state=youtube`;
        } else {
            window.location.href = '/onboarding.html?error=youtube_failed';
        }
    </script>
</body>
</html>
