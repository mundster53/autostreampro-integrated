<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting Twitch...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        .loading-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #9146ff, #772ce8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #9146ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            color: #374151;
            margin-bottom: 1rem;
        }
        
        .debug-info {
            background: #f8fafc;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: left;
            font-size: 0.8rem;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">ðŸŽ® Twitch</div>
        <div class="spinner"></div>
        <div class="message">Connecting your Twitch account...</div>
        <div class="debug-info" id="debug-info">
            Processing OAuth response...
        </div>
    </div>

    <script>
        console.log('Twitch OAuth callback page loaded');
        
        // Extract OAuth parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const state = urlParams.get('state');

        // Update debug info
        document.getElementById('debug-info').innerHTML = `
            <strong>Debug Info:</strong><br>
            Code: ${code ? 'Received' : 'Not found'}<br>
            Error: ${error || 'None'}<br>
            State: ${state || 'None'}<br>
            URL: ${window.location.href}
        `;

        console.log('OAuth parameters:', { code, error, state });

        if (error) {
            // OAuth error occurred
            console.error('Twitch OAuth error:', error);
            document.querySelector('.message').textContent = `Error: ${error}`;
            
            // Send error message to parent window
            if (window.opener) {
                window.opener.postMessage({
                    type: 'OAUTH_ERROR',
                    platform: 'twitch',
                    error: error
                }, window.location.origin);
                
                setTimeout(() => window.close(), 3000);
            }
            
        } else if (code) {
            // OAuth success - send code to parent window
            console.log('Twitch OAuth success, code received');
            document.querySelector('.message').textContent = 'Success! Closing popup...';
            
            if (window.opener) {
                window.opener.postMessage({
                    type: 'OAUTH_SUCCESS',
                    platform: 'twitch',
                    code: code,
                    state: state
                }, window.location.origin);
                
                setTimeout(() => window.close(), 2000);
            } else {
                document.querySelector('.message').textContent = 'Success! You can close this window.';
            }
            
        } else {
            // No code or error - something went wrong
            console.error('No OAuth code or error received');
            document.querySelector('.message').textContent = 'No authorization code received';
            
            if (window.opener) {
                window.opener.postMessage({
                    type: 'OAUTH_ERROR',
                    platform: 'twitch',
                    error: 'No authorization code received'
                }, window.location.origin);
                
                setTimeout(() => window.close(), 3000);
            }
        }
    </script>
</body>
</html>
