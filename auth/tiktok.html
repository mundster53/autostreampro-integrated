<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting TikTok...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        .loading-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #000000, #333333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #000000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            color: #374151;
            margin-bottom: 1rem;
        }

        .error {
            color: #dc2626;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">ðŸŽµ TikTok</div>
        <div class="spinner"></div>
        <div class="message" id="message">Connecting your TikTok account...</div>
        <div class="error" id="error" style="display: none;"></div>
    </div>

    <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    // Initialize Supabase
    const supabaseUrl = 'https://uztrgnuminvzfgnepuyh.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV6dHJnbnVtaW52emZnbmVwdXloIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjU1NjExNjIsImV4cCI6MjA0MTEzNzE2Mn0.th23CgovLogeKna_2UNVKeyEpy6wdOWuaYWjCnL0SJc';
    const supabase = createClient(supabaseUrl, supabaseKey);

    async function handleTikTokCallback() {
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const state = urlParams.get('state');

        if (error) {
            showError('TikTok authorization failed');
            setTimeout(() => {
                const returnUrl = sessionStorage.getItem('tiktok_return_to') || '/dashboard.html';
                window.location.href = returnUrl + (returnUrl.includes('?') ? '&' : '?') + 'error=tiktok_failed';
            }, 2000);
            return;
        }

        if (!code) {
            showError('No authorization code received');
            setTimeout(() => {
                window.location.href = '/dashboard.html?error=tiktok_no_code';
            }, 2000);
            return;
        }

        try {
            // Get current user
            const { data: { user }, error: userError } = await supabase.auth.getUser();
            
            if (userError || !user) {
                throw new Error('Not authenticated');
            }

            updateMessage('Exchanging authorization code...');

            // Exchange code for tokens via backend
            const response = await fetch('https://api.autostreampro.com/api/tiktok-exchange', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    code: code,
                    userId: user.id
                })
            });

            const result = await response.json();

            if (!response.ok || !result.success) {
                throw new Error(result.error || 'Failed to connect TikTok');
            }

            updateMessage('TikTok connected successfully! âœ“');
            
            // Redirect to dashboard with success
            setTimeout(() => {
                // Check if we have a return_to parameter from the initial OAuth request
            const returnUrl = sessionStorage.getItem('tiktok_return_to') || '/dashboard.html';
                window.location.href = returnUrl + (returnUrl.includes('?') ? '&' : '?') + 'tiktok=connected';
            }, 1500);

        } catch (err) {
            console.error('TikTok callback error:', err);
            showError(err.message);
            setTimeout(() => {
                const returnUrl = sessionStorage.getItem('tiktok_return_to') || '/dashboard.html';
                window.location.href = returnUrl + (returnUrl.includes('?') ? '&' : '?') + 'error=tiktok_failed';
            }, 2000);
        }
    }

    function updateMessage(text) {
        document.getElementById('message').textContent = text;
    }

    function showError(text) {
        document.querySelector('.spinner').style.display = 'none';
        document.getElementById('message').style.display = 'none';
        const errorDiv = document.getElementById('error');
        errorDiv.textContent = text;
        errorDiv.style.display = 'block';
    }

    // Run on page load
    handleTikTokCallback();
    </script>
</body>
</html>
