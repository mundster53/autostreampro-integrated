# ------------------------------
# Build & environment
# ------------------------------
[build]
  publish = "."              # Serve static files from repo root
  command = "npm install"    # Your previous build command; adjust if needed

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION  = "8"

# ------------------------------
# Netlify Functions config
# ------------------------------
[functions]
  directory    = "functions"   # your functions live in ./functions/*.js
  node_bundler = "esbuild"

# ------------------------------
# Security headers
# ------------------------------
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Update connect-src if you add new backends or sockets
    Content-Security-Policy = "connect-src 'self' https://dykxhmdozgccawkbxejd.supabase.co https://api.openai.com https://api.replicate.com https://autostreampro-backend-production.up.railway.app wss:;"

# ------------------------------
# Scheduled Functions (cron)
# These paths must match real functions in /functions (without .js)
# ------------------------------
# Every 5 minutes
[[scheduled]]
  path     = "/.netlify/functions/processQueue"
  schedule = "*/5 * * * *"

[[scheduled]]
  path     = "/.netlify/functions/processQueueTiktok"
  schedule = "*/5 * * * *"

[[scheduled]]
  path     = "/.netlify/functions/processQueueInstagram"
  schedule = "*/5 * * * *"

# Every 2 minutes (while testing; relax later)
[[scheduled]]
  path     = "/.netlify/functions/monitor-kick-streams"
  schedule = "*/2 * * * *"

# Every 7 minutes
[[scheduled]]
  path     = "/.netlify/functions/refresh-all-hls"
  schedule = "*/7 * * * *"

