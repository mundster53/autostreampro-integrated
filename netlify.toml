# ------------------------------
# Redirects (order matters: specific before catch-alls)
# ------------------------------

# --- YouTube OAuth (specific) ---
[[redirects]]
  from   = "/auth/youtube"
  to     = "/.netlify/functions/youtube-oauth"
  status = 200
  force  = true

[[redirects]]
  from   = "/auth/youtube/callback"
  to     = "/.netlify/functions/youtube-callback"
  status = 200
  force  = true

# --- TikTok OAuth ---
[[redirects]]
  from   = "/auth/tiktok"
  to     = "/.netlify/functions/tiktok-auth"
  status = 200
  force  = true

[[redirects]]
  from   = "/auth/tiktok.html"
  to     = "/.netlify/functions/tiktok-auth"
  status = 200
  force  = true

[[redirects]]
  from   = "/auth/tiktok/callback"
  to     = "/.netlify/functions/tiktok-auth"
  status = 200
  force  = true

# --- Instagram/Twitter/Twitch callbacks ---
[[redirects]]
  from   = "/auth/instagram/callback"
  to     = "/.netlify/functions/instagram-auth"
  status = 200
  force  = true

[[redirects]]
  from   = "/auth/twitter/callback"
  to     = "/.netlify/functions/twitter-auth"
  status = 200
  force  = true

[[redirects]]
  from   = "/auth/twitch/callback"
  to     = "/.netlify/functions/twitch-auth"
  status = 200
  force  = true

# --- Stripe ---
[[redirects]]
  from   = "/stripe/webhook"
  to     = "/.netlify/functions/stripe-webhook"
  status = 200

[[redirects]]
  from   = "/api/stripe/*"
  to     = "/.netlify/functions/:splat"
  status = 200

# --- API catch-all (Netlify functions) ---
[[redirects]]
  from   = "/api/*"
  to     = "/.netlify/functions/:splat"
  status = 200

# --- Auth catch-all (AFTER specific OAuth routes above) ---
[[redirects]]
  from   = "/auth/*"
  to     = "/.netlify/functions/:splat"
  status = 200

# --- Dashboard & Onboarding pages ---
[[redirects]]
  from   = "/dashboard/*"
  to     = "/dashboard.html"
  status = 200

# Serve your wizard directly
[[redirects]]
  from   = "/onboarding/*"
  to     = "/onboarding-wizard.html"
  status = 200
  force  = true

